<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/Shield.png') }}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>PyFilter - Admin</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <!--  Material Dashboard CSS -->
    <link href="{{ url_for('static', filename='css/material-dashboard.css') }}" rel="stylesheet" />
    <!--  Fonts and icons -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>


</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="blue">
            <div class="logo">
                <a href="https://pyfilter.co.uk" class="simple-text">
                    <center><img style="height: 100px; width: 90px" src="{{ url_for('static', filename='images/Shield.png') }}"></center>
                    PyFilter
                </a>

            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    {% for header in header_array %}
                        <li {% if header[0] == request.path %}class="active"{% endif %}>
                            <a href="{{header[0]}}">
                                <i class="material-icons">{{header[2]}}</i>
                                <p>{{header[1]}}</p>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-transparent navbar-absolute">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/"> PyFilter - {% block page %}Home{% endblock %} </a>
                    </div>
                </div>
            </nav>
            {% block body %}{% endblock %}
        </div>
    </div>
</body>


<!--   Core JS Files -->
<script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/material.min.js') }}" type="text/javascript"></script>
<!--  Dynamic Elements plugin -->
<script src="{{ url_for('static', filename='js/arrive.min.js') }}"></script>
<!--  PerfectScrollbar Library -->
<script src="{{ url_for('static', filename='js/perfect-scrollbar.jquery.min.js') }}"></script>
<!--  Notifications Plugin -->
<script src="{{ url_for('static', filename='js/bootstrap-notify.js') }}"></script>
<!-- Material Dashboard javascript methods -->
<script src="{{ url_for('static', filename='js/material-dashboard.js') }}"></script>

{% block js %}{% endblock %}

</html>
